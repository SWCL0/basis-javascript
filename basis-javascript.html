<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welkom bij mijn JavaScript oefen site</h1>
    <div class="tijd-weergeven" style="border: 1px solid black; padding: 5px;">
        <h2>Eerste keer met JavaScript werken!</h2>
        <button type="button" onclick="document.getElementById('demo1').innerHTML = Date()">Klik op mij en krijg de datum en tijd!</button>
        <p id="demo1"></p>        
    </div>
    <div class="element-vinden" style="border: 1px solid black; padding: 5px;">
        <h2>Wat kan JavaScript?</h2>
        <button type="button" onclick="document.getElementById('demo2').innerHTML = 'Hallo JavaScript'">Click Me!</button>
        <p id="demo2">JavaScript kan html code aanpassen!</p>
    </div>
</body>
</html>
